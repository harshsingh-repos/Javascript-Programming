<html>
  <head>
    <title>Live Input</title>
  </head>
  <body>
    <input type="text" id="textInput" placeholder="Type Something" />
    <hr />
    <br />
    <p id="txtOutput"></p>
    <script>
      document
        .getElementById("textInput")
        .addEventListener("textInput", function () {
          document.getElementById("txtOutput").innerText =
            "Input : " + this.value;
        });
    </script>
  </body>
</html>

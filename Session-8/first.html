<html>
  <head> </head>
  <body>
    <ul id="posts"></ul>
    <script>
      const posts = [
        { title: "Info 1", body: "This is the body for Info 1" },
        { title: "Info 2", body: "This is the body for Info 2" },
      ];

      const ul = document.getElementById("posts");

      posts.forEach((post) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong> ${post.title} </strong><br>${post.body}`;
        ul.appendChild(li);
      });
    </script>
  </body>
</html>
